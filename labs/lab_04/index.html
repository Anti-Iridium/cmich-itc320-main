<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Income Tax Calculator</title>
   	<link rel="stylesheet" href="calculate_tax.css">
</head>

<body>
	<main>
		<h1>Sales Tax Calculator</h1>
		<p>Enter Subtotal and Tax Rate and click "Calculate".</p>
		<div>
			<label>Subtotal:</label>
			<input type="text" id="subtotal" onclick="this.value='';" />
			<!--<input type="button" value="Calculate" name="calculate" id="calculate" />-->
		</div>
		<div>
			<label>Tax Rate:</label>
			<input type="text" id="tax_rate" onclick="this.value='';" />
			<!-- I'm fairly certain that this isn't how this was supposed to be solved, but if it works it isn't stupid -->
		</div>
		<div>
			<label>Sales Tax:</label>
			<input type="text" id="sales_tax" disabled>
		</div>
		<div>
			<label>Total:</label>
			<input type="text" id="total" disabled>
		</div>
		<div>
			<label>&nbsp;</label>
			<input type="button" id="calculate" value="Calculate">
			<input type="button" id="clear" value="Clear">
		</div> 
	</main>
	<script src="calculate_tax.js"></script>
</body>
</html>
